
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title >Registro</ion-title>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Informacion de Contacto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Email"  type="email" labelPlacement="floating" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña"  type="password" labelPlacement="floating" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirmar Contraseña"  type="password" labelPlacement="floating" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Numero celular"  type="tel" labelPlacement="floating" placeholder=""></ion-input>
      </ion-item>
      
    </ion-card-content>
    <ion-button size="full" color="danger">
      Registrar
    </ion-button>
  </ion-card>

</ion-content>
