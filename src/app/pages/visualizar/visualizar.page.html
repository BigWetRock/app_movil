<ion-header >
  <ion-toolbar>
    <ion-title>Visualizar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card *ngFor="let i of filAsis">
  <ion-card-content>
    <h3>{{i.asignatura}}</h3>
    <h3>{{i.fecha}}</h3>
    <h3>{{i.hora}}</h3>
    <h3>{{i.seccion}}</h3>

  </ion-card-content>

</ion-card>


</ion-content>
