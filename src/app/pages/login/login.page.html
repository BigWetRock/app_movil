<ion-content [fullscreen]="true">
  


  <div class="flex-center">
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="Email" label="Email"  type="email" labelPlacement="floating" placeholder=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="Contrasena" label="contraseÃ±a"  type="password" labelPlacement="floating" placeholder=""></ion-input>
        </ion-item>

        <ion-button color ="dark" size="full" (click)="onRecuperar()" shape="round">se me olvido email/password</ion-button>
        <ion-button color="danger" size="full" (click)="onLogin()" shape="round">Login</ion-button>
        <ion-button color="dark" size="full" fill="clear" (click)="onRegistrar()" shape="round">Registrar</ion-button>

      </ion-card-content>

    </ion-card>

  </div>
  

</ion-content>
