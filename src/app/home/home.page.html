<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
      <ion-button (click)="logout()" slot="end">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="!loading">
    <ion-card #card *ngFor="let m of menuArray">
      <ion-card-content>
      
        <div [routerLink]="m.url">
          <ion-icon [name]="m.icono"></ion-icon>
          <h2>{{m.nombre}}</h2>
        </div>
      
      </ion-card-content>
    </ion-card>  
  </ng-container>

    <ion-button (click)="playAnimation()">Play</ion-button>
    <ion-button (click)="stopAnimation()">Stop</ion-button>

</ion-content>
