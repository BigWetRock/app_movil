<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon (click)="close()" name="close-outline" slot="end"></ion-icon>
    <ion-title>confirmarQr</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
          
        <ion-toolbar>
          <ion-title>Prevista</ion-title>
          
        </ion-toolbar>
      
        <ion-card>
          <ion-card-content>
            <ion-list>

              <ion-item>
                <ion-label>{{i.asignatura}}</ion-label>
              </ion-item>

              <ion-item>
                <ion-label>{{i.docente}}</ion-label>
              </ion-item>

              <ion-item>
                <ion-label>{{i.fecha}}</ion-label>
              </ion-item>

              <ion-item>
                <ion-label>{{i.hora}}</ion-label>
              </ion-item>
              
              <ion-item>
                <ion-label>{{i.leccion}}</ion-label>
              </ion-item>

            </ion-list>
            <ion-button (click)="gAsistencia()">Guardar asistencia</ion-button>
          </ion-card-content>


        </ion-card>
</ion-content>
